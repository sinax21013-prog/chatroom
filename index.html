<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    #loginForm, #chatroom {
      display: none;
      flex-direction: column;
    }

    #loginForm.active, #chatroom.active {
      display: flex;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #chat {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #message {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #sendBtn {
      background: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      width: 100%;
    }

    #sendBtn:hover {
      background: #45a049;
    }

    #user-label {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Login form -->
    <div id="loginForm" class="active">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <p id="loginError" style="color:red; font-size:13px; display:none;">Invalid login.</p>
    </div>

    <!-- Chatroom -->
    <div id="chatroom">
      <h2>Chatroom</h2>
      <div id="chat"></div>
      <input id="message" type="text" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
      <div id="user-label"></div>
    </div>

  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // Hardcoded user credentials
    const USERS = {
      "niqqaz": "Gaylords2025",
      "saladin": "Gaylords2025"
    };

    let currentUser = null;
    let socket = null;

    const loginForm = document.getElementById("loginForm");
    const chatroom = document.getElementById("chatroom");
    const loginBtn = document.getElementById("loginBtn");
    const loginError = document.getElementById("loginError");

    loginBtn.onclick = () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (USERS[username] && USERS[username] === password) {
        currentUser = username;
        loginForm.classList.remove("active");
        chatroom.classList.add("active");
        document.getElementById("user-label").textContent = "You are: " + currentUser;

        // Connect to backend
        socket = io("https://chatroom-kikj.onrender.com");

        // Listen for messages
        socket.on("chatMessage", (data) => {
          const div = document.createElement("div");
          div.textContent = data.user + ": " + data.text;
          document.getElementById("chat").appendChild(div);
          document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
        });
      } else {
        loginError.style.display = "block";
      }
    };

    // Sending messages
    document.getElementById("sendBtn").onclick = () => {
      const message = document.getElementById("message").value.trim();
      if (message && socket) {
        socket.emit("chatMessage", { user: currentUser, text: message });
        document.getElementById("message").value = "";
      }
    };
  </script>
</body>
</html>
