<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Techy Chatroom</title>
  <style>
    body {
      margin: 0;
      font-family: monospace, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #login, #chatroom {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      width: 95%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,255,150,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #58a6ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #c9d1d9;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #238636;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #2ea043;
    }

    #messages {
      border: 1px solid #30363d;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #0d1117;
      border-radius: 8px;
      font-size: 14px;
    }

    .msg {
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 8px;
      background: #21262d;
    }

    .msg strong {
      color: #58a6ff;
    }

    #message {
      width: calc(100% - 90px);
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #c9d1d9;
    }

    #send {
      width: 80px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #8957e5;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }

    #send:hover {
      background: #a371f7;
    }

    .input-row {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="login">
    <h2>üîê Secure Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="loginStatus" style="color:red; text-align:center; margin-top:10px;"></p>
  </div>

  <!-- Chatroom -->
  <div id="chatroom" style="display:none;">
    <h2>üí¨ Techy Chatroom</h2>
    <div id="messages"></div>
    <div class="input-row">
      <input id="message" placeholder="Type a message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const BACKEND_URL = "https://chatroom-kikj.onrender.com"; //
    const loginDiv = document.getElementById("login");
    const chatroomDiv = document.getElementById("chatroom");
    const loginBtn = document.getElementById("loginBtn");
    const loginStatus = document.getElementById("loginStatus");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    let socket = null;

    // Handle login
    loginBtn.onclick = async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${BACKEND_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          loginStatus.textContent = "‚ùå Invalid username or password";
          return;
        }

        const data = await res.json();
        localStorage.setItem("token", data.token);

        // Switch UI
        loginDiv.style.display = "none";
        chatroomDiv.style.display = "block";

        connectSocket();
      } catch (err) {
        console.error("Login error:", err);
        loginStatus.textContent = "‚ö†Ô∏è Login failed";
      }
    };

    // Connect Socket.IO with JWT
    function connectSocket() {
      const token = localStorage.getItem("token");
      if (!token) return;

      socket = io(BACKEND_URL, {
        auth: { token }
      });

      socket.on("connect", () => {
        console.log("Connected to chat server");
      });

      socket.on("chatMessage", (msg) => {
        const div = document.createElement("div");
        div.classList.add("msg");
        div.innerHTML = `<strong>${msg.user}</strong>: ${msg.message}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Send message
    sendBtn.onclick = () => {
      const msg = messageInput.value.trim();
      if (msg && socket) {
        socket.emit("chatMessage", msg);
        messageInput.value = "";
      }
    };
  </script>
</body>
</html>
