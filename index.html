<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 360px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      margin: 0 0 15px;
    }

    #chat {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #message {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    #sendBtn {
      background: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      width: 100%;
    }

    #sendBtn:hover {
      background: #45a049;
    }

    #user-label {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chatroom</h2>
    <div id="chat"></div>
    <input id="message" type="text" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
    <div id="user-label">You are: niqqaz</div>
  </div>

  <!-- socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://chatroom-kikj.onrender.com");

    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.onclick = () => {
      const msg = messageInput.value.trim();
      if (msg) {
        socket.emit("chatMessage", msg);
        messageInput.value = "";
      }
    };

    socket.on("chatMessage", (msg) => {
      const div = document.createElement("div");
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
